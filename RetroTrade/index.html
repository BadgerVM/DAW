<html>
<head>
  <base href="/">
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="antiguo/css/bootstrap.min.css">
    <link rel="stylesheet" href="antiguo/css/estilo.css">
    <link rel="stylesheet" href="antiguo/css/bootstrap.css">
    <link rel="stylesheet" href="antiguo/css/footer.css">
    <script src="antiguo/js/jquery-2.2.2.min.js"></script>
    <script src="antiguo/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnycWatbGyK6ldFqErjFtko1yeMclNUOA&amp;sensor=true"></script>
    <script>
          function initialize() {
              var mapOptions = {
                  center: new google.maps.LatLng(28.1823294, -82.352912),
                  zoom: 9,
                  mapTypeId: google.maps.MapTypeId.ROADMAP,
                  scrollwheel: true,
                  draggable: true,
                  panControl: true,
                  zoomControl: true,
                  mapTypeControl: false,
                  scaleControl: true,
                  streetViewControl: false,
                  overviewMapControl: true,
                  rotateControl: true,
              };
      var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
              }
      google.maps.event.addDomListener(window, 'load', initialize);

      </script>
      <style>


          #map-canvas {
        width: 100%;
        height: 300px;
        margin-bottom: -105px;
        border: 2px solid #fff;
      z-index: 1;
      }

          #avat{
             position: relative;
              top: -100;
              z-index: 2
          }
      </style>

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.15/router.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <app>Loading...</app>
  </body>
</html>
